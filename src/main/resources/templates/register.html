<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">图书管理系统</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">图书列表</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user/dashboard}">个人空间</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/register}">注册</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">登录</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>注册</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">用户名:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">邮箱:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
    </form>
    <p class="mt-3">已有账号？<a th:href="@{/login}">立即登录</a></p>
</div>
</body>
</html>
