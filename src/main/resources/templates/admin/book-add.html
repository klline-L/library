<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">管理员仪表板</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/books}">图书管理</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">用户管理</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/reports}">报告生成</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/settings}">系统设置</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/logs}">活动日志</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">退出登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>添加图书</h1>
    <form th:action="@{/admin/books/add}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">书名:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">作者:</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">价格:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">状态:</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="available">可用</option>
                <option value="borrowed">已借出</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a th:href="@{/admin/books}" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
