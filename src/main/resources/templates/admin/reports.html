<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>报告生成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/dashboard">管理员仪表板</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/books}">图书管理</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">用户管理</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/reports}">报告生成</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/settings}">系统设置</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/logs}">活动日志</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">退出登录</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1>报告生成</h1>
  <h2>借阅统计</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>图书标题</th>
      <th>借阅次数</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stat : ${borrowStats}">
      <td th:text="${stat.bookTitle}"></td>
      <td th:text="${stat.borrowCount}"></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/admin/reports/borrow-stats/export}" class="btn btn-primary">导出 PDF</a>
</div>
</body>
</html>
